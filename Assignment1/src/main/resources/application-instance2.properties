# Use spring.config.activate.on-profile instead of spring.profiles
spring.config.activate.on-profile=instance2

# Response-Service Instance 2 Properties
server.port=8082
spring.application.name=response-service

# Database Configuration
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb2
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.com.assignment.service=INFO
logging.level.root=INFO
